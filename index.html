<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-hunter</title>

    <style>
        .cardtext {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 14px;
            padding-top: auto;
        }
        
        .mycard {
            background-color: rgb(251, 253, 253);
            height: 450px;
            width: 200px;
        }
        
        #image {
            height: 200px;
            width: 100%;
            background-image: url(cinema.jpg);
        }
        
        #footer {
            background-color: black;
            height: 200px;
        }
        
        #left {
            border: 1px solid black;
        }
        
        #right {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>
<hero>
    <div class="continer">
        <img id="image" src="./cinema.jpg" />
    </div>
</hero>
<div class="columns">
    <div id="left" class="column is-one-quarter">
        <div class="container pl-5">
            <h1 class="is-size-3">Search a Town</h1>
            <input id="input" class="input is-primary" type="text" placeholder="Enter a city/town ...." />
            <label class="checkbox">
          <input type="checkbox" />
          5kms
        </label>
            <label class="checkbox">
          <input type="checkbox" />
          20kms
        </label>
            <button id="searchcity" class="button is-normal is-primary my-3 is-fullwidth">
          Search
        </button>

            <button class="button is-normal is-primary my-5 is-fullwidth">
          Melbourne
        </button>
            <button class="button is-normal is-primary my-5 is-fullwidth">
          Sydney
        </button>
            <button class="button is-normal is-primary my-5 is-fullwidth">
          Adelaide
        </button>
            <button class="button is-normal is-primary my-5 is-fullwidth">
          Perth
        </button>
            <button class="button is-normal is-primary my-5 is-fullwidth">
          Brisbane
        </button>
        </div>
    </div>
    <div id="right" class="column">
        <div id="start" class="columns container is-flex-wrap-wrap"></div>
    </div>
</div>

<body>
    <h1 class="is-size-2 has-text-info">welcome to mivie-hunter</h1>
    <script src="./assets/js/script.js"></script>
    <footer id="footer" class="columns">
        <div class="column">
            <a href="https://www.facebook.com/"> Facebook</a>
        </div>
        <div class="column">
            col2
            <p>instagram</p>
        </div>
        <div class="column">
            col3
            <p>twitter</p>
        </div>
    </footer>
</body>

</html>
