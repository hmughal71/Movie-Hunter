<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-hunter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <style>
      .cardtext {
        background-color: black;
        color: white;
        text-align: center;
        font-size: 14px;
        padding-top: auto;
      }

      .mycard {
        background-color: rgb(251, 253, 253);
        height: 450px;
        width: 200px;
      }

      #image {
        height: 200px;
        width: 100%;
        background-image: url(cinema.jpg);
      }

      #footer {
        background-color: rgb(251, 253, 253);
        height: 200px;
      }

      #left {
        border: 1px solid black;
      }

      #right {
        border: 1px solid black;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
      <header><h1 class="is-size-1 has-text-centered">Welcome to The Movie Hunter</h1></header>
    <hero>
      <div class="continer">
        <img id="image" src="./image/wide-cinema-screen-backgound-aspect-ratio-cropped-60380383-min.jpg"/>
      </div>
    </hero>
    <div class="columns">
      <div id="left" class="column is-one-quarter">
        <div class="container pl-5">
          <h1 class="is-size-3">Search a Town</h1>
          <input
            id="input"
            class="input is-primary"
            type="text"
            placeholder="Enter a city/town ...."
          />
          <label class="checkbox">
            <input type="checkbox" />
            5kms
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            20kms
          </label>
          <button
            id="searchcity"
            class="button is-normal is-primary my-3 is-fullwidth"
          >
            Search
          </button>

          <button class="button is-normal is-primary my-5 is-fullwidth">
            Melbourne
          </button>
          <button class="button is-normal is-primary my-5 is-fullwidth">
            Sydney
          </button>
          <button class="button is-normal is-primary my-5 is-fullwidth">
            Adelaide
          </button>
          <button class="button is-normal is-primary my-5 is-fullwidth">
            Perth
          </button>
          <button class="button is-normal is-primary my-5 is-fullwidth">
            Brisbane
          </button>
        </div>
      </div>
      <div id="right" class="column">
        <div id="start" class="columns container is-flex-wrap-wrap"></div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <footer id="footer" class="columns">
      <div class="column">
    
        <span class="icon">
          <i class="fab fa-facebook-square" style="width: 80px; height: 80px;"></i>
        </span>
        <a href="https://www.facebook.com/"> Facebook</a>
      </div>
      <div class="column">
        <span class="icon">
            <i class="fab fa-instagram"></i>
          </span>
          <a href="https://www.instagram.com"> Instagram</a>
      </div>
      <div class="column">
        <span class="icon">
            <i class="fab fa-twitter"></i>
          </span>
          <a href="https://www.twitter.com"> Twitter</a>
      </div>

      <style>

          #footer {
              font-size: 2rem;
          }

          .icon {
              margin-left: 20px;
              margin-top: 1rem;
              font-size: 2rem;
          }
      </style>
    </footer>
  </body>
</html>
